name: Deploy MCP Knowledge Base Server

on:
  push:
    branches: [main]
    paths:
      - 'KnowledgeBase/**'
      - 'Docs/**'
      - '.github/workflows/deploy_mcp_server.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push MCP Knowledge Base Server
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./KnowledgeBase/docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}/mcp-knowledge-base:latest
            ghcr.io/${{ env.REPO_LC }}/mcp-knowledge-base:${{ github.sha }}
          build-args: |
            DOCS_PATH=./Docs